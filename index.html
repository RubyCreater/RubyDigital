<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ruby Digital</title>
        <link rel="stylesheet" href="styles.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Palanquin+Dark:wght@400;500;600;700&display=swap" rel="stylesheet">

        <style>
            .header {
    display: flex;
    position: fixed;
    width: 100%;
    height: 100px;
    top: 0;
    left: 0;
    box-shadow: 0px 0px 10px 1px gray;
    z-index: 99;
    background-color: white;
}

.left-header {
    display: flex;
    align-items: center;
    justify-content: left;
    width: 50%;
}

.right-header {
    display: flex;
    align-items: center;
    justify-content: right;
    width: 50%;
}

.header-text {
    display: flex;
    margin-right: 5%;
    gap: 50px;
}

.logo {
    margin-left: 4%;
    width: 25%;
}

.main {
    margin-top: 100px;
    display: flex;
}

.back-image {
    width: 1720px;
    opacity: 0.7;
}

body {
    margin: 0;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
}

.item2 {
    position: absolute;
    z-index: 98;
}

.item3 {
    position: absolute;
    width: 1400px;
    height: 300px;
    background-color: gray;
    opacity: 0.3;
    border-radius: 1000px;
    z-index: 97;
}

.bottom-text {
    font-family: "Palanquin Dark";
    font-size: 75px;
    color: white;
    text-align: center;
}

.top-text {
    font-family: "Palanquin Dark";
    font-size: 50px;
    color: white;
}

p {
    margin: 0px;
}
        </style>
    </head>

    <body>
        <div class="header">
            <div class="left-header">
                <img src="images/logo.png" class="logo">
            </div>

            <div class="right-header">
                <div class="header-text">
                    <div>ANA SAYFA</div>
                    <div>HAKKIMIZDA</div>
                    <div>İLETİŞİM</div>
                </div>
            </div>
        </div>

        <div class="main">
            <div class="container">
                <div class="item1"><img src="images/back.jpg" class="back-image"></div>
                <div class="item2">
                    <span class="top-text"><p>Özgün bir internet sitesine mi sahip olmak istiyorsunuz?</p></span>
                    <span class="bottom-text"><p>Ruby Digital</p></span>
                </div>
                <div class="item3"></div>
            </div>
        </div>
    </body>
</html>
